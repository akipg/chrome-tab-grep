<!DOCTYPE html>
<html>
<head>
  <title>chrome-grep</title>
  <style>
    img.favicon {
      display: inline;
      height: 1em;
      vertical-align: middle;
      margin: 0px 5px;
    }
  </style>
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2"></script> -->
  <!-- <script src="vue.js"></script> -->
  <script src="vue.min.js"></script>
</head>
<body>
  <div id="app">
    <h1>grep</h1>
    <hr />
    <p>yo yo</p>
    <p>
      <input type="checkbox" id="showdetails" v-model="showDetails">
      <label for="showdetails"> Show details</label><br>
    </p>
    <input type="text" id="input" v-model="inputValue" @input="onInput">
    <div>
      <div id="result">
        <div v-for="(message, index) in messages" :key="index">
          <p @click="activateTab(message.sender.tab.id)">
            <img :src="message.sender.tab.favIconUrl" class="favicon">
            <span>{{ message.sender.tab.title }}</span>
          </p>
          <ul v-if="showDetails">
            <li v-for="(r, matchIdx) in message.result" :key="matchIdx" @click="scrollToElement(message.sender.tab.id, matchIdx)">
              <span v-html="highlightMatch(r)"></span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <script src="sidepanel-vue.js"></script>
</body>
</html>
